<script src="jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="html2canvas.min.js"></script>
<script type="text/javascript">
var dothis=function(){
    $(".drag").draggable();
$(".drag").droppable();
    $(".drag2").draggable();
$(".drag2").droppable();
}
var takeScreenShot = function() {

    html2canvas(document.body, {
        onrendered: function (canvas) {
             var tempcanvas=document.createElement('canvas');
            tempcanvas.width=$(window).width();
            tempcanvas.height=$(window).height();
            var context=tempcanvas.getContext('2d');
            context.drawImage(canvas,0,0);
            var link=document.createElement("a");
            link.href=tempcanvas.toDataURL('image/jpg');   //function blocks CORS
            link.download = 'screenshot'+window.location.href+'.jpg';
            link.click();
        }
    });
}
</script>
<style>
#container{
    width:1600px;
    height:550px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}
#rightcontainer{
    width:400px;
    height:550px;
    position: relative;
    background-color:#7FFFD4;
    
    margin-left:650px;
    padding:10px;
}
#leftmenu{
    color:#fff;
    background-color:#008B8B;
    width:600px;
    height:550px;
    position:fixed;
    left:0;
    padding:10px;
}

button{
    
    margin-left: 1100px;
    height:50px;
    width: 200px;
    position: absolute;
}
.drag{
  width:100px;
  height:100px;
  background-color:#40E0D0;
  z-index:100000000;
  margin-top:10px;
}
.drag2{
  width:300px;
  height:150px;
  background-color:#66CDAA;
  z-index:100000;
  margin-top:10px;
}
</style>
<body onload="dothis()" style="background-color: white"> 

<div id="container">
    <div id="leftmenu">
    
      <div class="drag">
      OPTION 1
      </div>
      <div class="drag">
      OPTION 2
      </div>
      <div class="drag">
      OPTION 3
      </div>
    </div>
    <div id="rightcontainer">
      <div class="drag2">
      ELEMENT A
      </div>
      <div class="drag2">
      ELEMENT B
      </div>
      <div class="drag2">
      ELEMENT C
      </div>
    </div>
    
</div>
<button onclick="takeScreenShot()" style="font-weight: bold;">SNAPSHOT</button>

</body>
