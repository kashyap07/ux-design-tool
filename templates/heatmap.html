		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="../static/js/hamburger.js"></script>
		<script src="../static/js/heatmap_view.js"></script>

		<script>
			function getheatmap() {
				$.ajax({
					url: '/getheatmap',
					dataType: 'text',
					cache: false,
					contentType: false,
					processData: false,
					type: 'get',
					success: function(output) {
						var data = JSON.parse(output);

						// automatically removes previous points
						heatmapInstance.setData({
							max: 5,
							data: data
						});
					}
				});
			};
		</script>
